<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h2>Order History</h2>
        </div>
        <div>
            <a href="/">Home</a>
            <a href="/cart-page">Cart</a>
            <a href="/login-page" id="login-link">Login/Register</a>
            <a href="#" id="logout-link" style="display:none;">Logout</a>
            <a href="/admin-page" id="admin-link" style="display:none;">Admin</a>
        </div>
    </header>
    <h2>Your Orders</h2>
    <div id="orders-message"></div>
    <table id="orders-table" style="display:none;">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Total</th>
                <th>Items</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="orders-body"></tbody>
    </table>
    
    <script src="static/js/auth.js"></script>
    <script>
        const API_URL = "";
        const token = localStorage.getItem('token');
        
        if (!token) {
            alert("Please login first");
            window.location.href = "/login-page";
        }
        
        async function loadOrders() {
            console.log('Loading orders...');
            try {
                const res = await fetch(`${API_URL}/orders/history`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                
                console.log('Response status:', res.status);
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const orders = await res.json();
                console.log('Orders received:', orders);
                
                const tbody = document.getElementById('orders-body');
                const table = document.getElementById('orders-table');
                const message = document.getElementById('orders-message');
                
                if (!orders || orders.length === 0) {
                    message.innerHTML = '<p>No orders yet. Start shopping!</p>';
                    table.style.display = 'none';
                    return;
                }
                
                table.style.display = 'table';
                tbody.innerHTML = '';
                
                orders.forEach(order => {
                    const itemsList = order.items.map(item => 
                        `${item.product_name} (x${item.quantity})`
                    ).join(', ');
                    
                    // Convert UTC to local timezone
                    // Add 'Z' to ensure it's treated as UTC, then convert to local
                    const utcDate = new Date(order.created_at + 'Z');
                    const localDate = utcDate.toLocaleString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: true
                    });
                    
                    tbody.innerHTML += `
                        <tr>
                            <td>${order.id}</td>
                            <td>${order.total.toFixed(2)}</td>
                            <td>${itemsList}</td>
                            <td>${localDate}</td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-message').innerHTML = 
                    '<p style="color: red;">Error loading orders. Please try again.</p>';
            }
        }
        
        loadOrders();
    </script>
</body>
</html>
