<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        input,
        button {
            padding: 5px;
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 500px;
            border-radius: 8px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h2>Admin Panel</h2>
        </div>
        <div>
            <a href="/">Return to Home</a>
        </div>
    </header>

    <div class="section">
        <h3>Add Product</h3>
        <form id="add-product-form">
            <input type="text" placeholder="Name" id="product-name" required>
            <input type="number" placeholder="Price" step="0.01" id="product-price" required>
            <input type="number" placeholder="Stock" id="product-stock" required>
            <input type="file" id="product-image" accept="image/*">
            <button type="submit">Add Product</button>
        </form>
    </div>

    <div class="section">
        <h3>All Products</h3>
        <table id="products-table">
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>

    <div class="section">
        <h3>Add User</h3>
        <form id="add-user-form">
            <input type="text" placeholder="Username" id="user-username" required>
            <input type="password" placeholder="Password" id="user-password" required>
            <label>
                <input type="checkbox" id="user-is-admin">
                Make Admin
            </label>
            <button type="submit">Add User</button>
        </form>
    </div>

    <div class="section">
        <h3>All Users</h3>
        <table id="users-table">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

    <!-- Update Product Modal -->
    <div id="update-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeUpdateModal()">&times;</span>
            <h3>Update Product</h3>
            <form id="update-product-form">
                <input type="hidden" id="update-product-id">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="update-product-name" required>
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" step="0.01" id="update-product-price" required>
                </div>
                <div class="form-group">
                    <label>Stock:</label>
                    <input type="number" id="update-product-stock" required>
                </div>
                <div class="form-group">
                    <label>Image (optional):</label>
                    <input type="file" id="update-product-image" accept="image/*">
                </div>
                <button type="submit">Update Product</button>
                <button type="button" onclick="closeUpdateModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="static/js/auth.js"></script>
    <script>
        const API_URL = "";
        const token = localStorage.getItem('token');

        // Check if user is logged in and is admin
        async function checkAdminAccess() {
            if (!token) {
                alert("Please login first");
                window.location.href = "/login-page";
                return;
            }

            try {
                const res = await fetch(`${API_URL}/auth/me`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!res.ok) {
                    alert("Please login first");
                    window.location.href = "/login-page";
                    return;
                }

                const userData = await res.json();

                if (!userData.is_admin) {
                    alert("Access denied. Admin privileges required.");
                    window.location.href = "/";
                    return;
                }

                // User is admin, continue loading page
                loadProducts();
                loadUsers();
            } catch (error) {
                console.error('Error checking admin access:', error);
                alert("Authentication error");
                window.location.href = "/login-page";
            }
        }

        // Check access before loading anything
        checkAdminAccess();

        // Load all products
        async function loadProducts() {
            const res = await fetch(`${API_URL}/products/`);
            const products = await res.json();
            const table = document.getElementById('products-table');
            table.innerHTML = '<tr><th>ID</th><th>Image</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr>';
            products.forEach(product => {
                table.innerHTML += `
                    <tr>
                        <td>${product.id}</td>
                        <td><img src="${product.image_url || 'https://via.placeholder.com/50'}" alt="${product.name}" style="width:50px;height:50px;object-fit:cover;"></td>
                        <td>${product.name}</td>
                        <td>$${product.price.toFixed(2)}</td>
                        <td>${product.stock}</td>
                        <td>
                            <button onclick="openUpdateModal(${product.id}, '${product.name.replace(/'/g, "\\'")}', ${product.price}, ${product.stock})">Edit</button>
                            <button onclick="deleteProduct(${product.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        // Load all users
        async function loadUsers() {
            const res = await fetch(`${API_URL}/users`, { headers: { "Authorization": `Bearer ${token}` } });
            const users = await res.json();
            const table = document.getElementById('users-table');
            table.innerHTML = '<tr><th>ID</th><th>Username</th><th>Role</th><th>Action</th></tr>';
            users.forEach(user => {
                table.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.is_admin ? 'Admin' : 'User'}</td>
                        <td><button onclick="deleteUser(${user.id})">Delete</button></td>
                    </tr>
                `;
            });
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            await fetch(`${API_URL}/users/${userId}`, {
                method: 'DELETE',
                headers: { "Authorization": `Bearer ${token}` }
            });
            loadUsers();
        }

        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            await fetch(`${API_URL}/products/${productId}`, {
                method: 'DELETE',
                headers: { "Authorization": `Bearer ${token}` }
            });
            loadProducts();
        }

        // Open update modal
        function openUpdateModal(id, name, price, stock) {
            document.getElementById('update-product-id').value = id;
            document.getElementById('update-product-name').value = name;
            document.getElementById('update-product-price').value = price;
            document.getElementById('update-product-stock').value = stock;
            document.getElementById('update-modal').style.display = 'block';
        }

        // Close update modal
        function closeUpdateModal() {
            document.getElementById('update-modal').style.display = 'none';
            document.getElementById('update-product-form').reset();
        }

        // Add product form
        document.getElementById('add-product-form').onsubmit = async e => {
            e.preventDefault();
            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const stock = parseInt(document.getElementById('product-stock').value);
            const imageFile = document.getElementById('product-image').files[0];

            const formData = new FormData();
            formData.append('name', name);
            formData.append('price', price);
            formData.append('stock', stock);
            if (imageFile) formData.append('image', imageFile);

            const res = await fetch(`${API_URL}/products/`, {
                method: 'POST',
                headers: { "Authorization": `Bearer ${token}` },
                body: formData
            });

            if (res.ok) {
                alert("Product added successfully!");
                document.getElementById('add-product-form').reset();
                loadProducts();
            } else {
                alert("Error adding product");
            }
        }

        // Add user form
        document.getElementById('add-user-form').onsubmit = async e => {
            e.preventDefault();
            const username = document.getElementById('user-username').value;
            const password = document.getElementById('user-password').value;
            const isAdmin = document.getElementById('user-is-admin').checked;

            const res = await fetch(`${API_URL}/admin/create-user`, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    is_admin: isAdmin
                })
            });

            const data = await res.json();

            if (res.ok) {
                alert("User created successfully!");
                document.getElementById('add-user-form').reset();
                loadUsers();
            } else {
                alert(data.detail || "Error creating user");
            }
        }

        // Update product form
        document.getElementById('update-product-form').onsubmit = async e => {
            e.preventDefault();
            const productId = document.getElementById('update-product-id').value;
            const name = document.getElementById('update-product-name').value;
            const price = parseFloat(document.getElementById('update-product-price').value);
            const stock = parseInt(document.getElementById('update-product-stock').value);
            const imageFile = document.getElementById('update-product-image').files[0];

            const formData = new FormData();
            formData.append('name', name);
            formData.append('price', price);
            formData.append('stock', stock);
            if (imageFile) formData.append('image', imageFile);

            const res = await fetch(`${API_URL}/products/${productId}`, {
                method: 'PUT',
                headers: { "Authorization": `Bearer ${token}` },
                body: formData
            });

            if (res.ok) {
                alert("Product updated successfully!");
                closeUpdateModal();
                loadProducts();
            } else {
                alert("Error updating product");
            }
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('update-modal');
            if (event.target === modal) {
                closeUpdateModal();
            }
        }

        // Load data on page load
        loadProducts();
        loadUsers();
    </script>
</body>

</html>
